<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Progress</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .progress {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .progress h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .progress-card {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .watch-btn {
      padding: 8px 14px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .watch-btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">E-Learn</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="progress.html">Progress</a></li>
    </ul>
  </nav>

  <section class="progress">
    <h2>My Learning Progress</h2>

    <div class="progress-card">
      <h3>Web Development</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="webProgress"></div>
      </div>
      <p id="webText">0% Completed</p>
      <button class="watch-btn" onclick="increaseProgress('web')">
        Watch Video
      </button>
    </div>

    <div class="progress-card">
      <h3>Python Programming</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="pythonProgress"></div>
      </div>
      <p id="pythonText">0% Completed</p>
      <button class="watch-btn" onclick="increaseProgress('python')">
        Watch Video
      </button>
    </div>

    <div class="progress-card">
      <h3>Data Science</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="dataProgress"></div>
      </div>
      <p id="dataText">0% Completed</p>
      <button class="watch-btn" onclick="increaseProgress('data')">
        Watch Video
      </button>
    </div>
  </section>

  <script>
    function loadProgress(course) {
      let progress = localStorage.getItem(course) || 0;
      document.getElementById(course + "Progress").style.width = progress + "%";
      document.getElementById(course + "Text").innerText =
        progress + "% Completed";
    }

    function increaseProgress(course) {
      let progress = localStorage.getItem(course) || 0;
      progress = parseInt(progress);

      if (progress < 100) {
        progress += 10;
        if (progress > 100) progress = 100;
        localStorage.setItem(course, progress);
      }

      loadProgress(course);
    }

    loadProgress("web");
    loadProgress("python");
    loadProgress("data");
  </script>

</body>
</html>
